<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Olá JSF</title>
</h:head>

<h:body>

	<h:form id="formPessoa">



		<h:graphicImage height="50" width="50"
			value="https://arquivo.devmedia.com.br/marketing/img/guia-jsf-javaserver-faces-38322.png" />

		<h1>Projeto JSF</h1>

		<h:panelGrid columns="2">

			<f:facet name="header">
				<h:outputText value="Cadastro JSF" />
			</f:facet>

			<h:outputLabel value="Id: " />
			<h:inputText readonly="true" value="#{pessoaBean.pessoa.id}" />

			<h:outputLabel value="Nome: " />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="Sobrenome: " />
			<h:inputText value="#{pessoaBean.pessoa.sobreNome}" />

			<h:outputLabel value="Idade: " />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />

			<h:outputLabel value="Sexo:" />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" rendered="true" >
				
				<f:selectItem itemValue="NAO"  itemLabel="[-Selecione-]" noSelectionOption="true" />
				<f:selectItem itemValue="MASCULINO"  itemLabel="Masculino" />
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino" />

			</h:selectOneMenu>


			<h:outputLabel value="" />
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
				<h:commandButton value="Deletar" action="#{pessoaBean.deletar}" />
			</h:panelGroup>


		</h:panelGrid>



		<h:dataTable value="#{pessoaBean.pessoas}" var="p" border="1"
			cellpadding="6">

			<f:facet name="header">
		Lista de pessoas cadastradas
		</f:facet>

			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{p.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{p.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{p.sobreNome}" />
			</h:column>
			
				<h:column>
				<f:facet name="header">Sexo</f:facet>
				<h:outputText value="#{p.sexo}" />
			</h:column>

			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandLink value="Remover" action="#{pessoaBean.deletar}">
					<f:setPropertyActionListener value="#{p}"
						target="#{pessoaBean.pessoa}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>

	</h:form>
</h:body>

</html>
