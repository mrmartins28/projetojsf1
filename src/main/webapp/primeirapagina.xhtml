<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Ol√° JSF</title>
</h:head>

<h:body>

	<h:form id="formPessoa">
	
		<h1>Projeto JSF</h1>
		
		<h:outputLabel value="Id: " />
		<h:inputText readonly="true" value="#{pessoaBean.pessoa.id}"/>
		
		<br/>
		<h:outputLabel value="Nome: " />
		<h:inputText value="#{pessoaBean.pessoa.nome}"/>
		
		<br/>
		<h:outputLabel value="Sobrenome: " />
		<h:inputText value="#{pessoaBean.pessoa.sobreNome}"/>
		
		<br/>
		<h:outputLabel value="Idade: " />
		<h:inputText value="#{pessoaBean.pessoa.idade}"/>
		<!-- 
		<br/>
		<h:outputLabel value="Data de Nascimento: " />
		<h:inputText value="#{pessoaBean.pessoa.dataNascimento}"/>
		 -->
		<br/>
		<h:commandButton value="Novo" action="#{pessoaBean.novo}"  />
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"  />
		<h:commandButton value="Deletar" action="#{pessoaBean.deletar}"  />
		
		<h:dataTable value="#{pessoaBean.pessoas}" var="p">
		
		<h:column>
		<h:outputText value="#{p.id}" />
		</h:column>
		
		<h:column>
		<h:outputText value="#{p.nome}" />
		</h:column>
		
		<h:column>
		<h:outputText value="#{p.sobreNome}" />
		</h:column>
		
		<h:column>
		<h:commandLink value="Editar">
		<f:setPropertyActionListener value="#{p}" target="#{pessoaBean.pessoa}"/>
		</h:commandLink>
		</h:column>
		
		</h:dataTable>
		
	</h:form>
</h:body>

</html>
