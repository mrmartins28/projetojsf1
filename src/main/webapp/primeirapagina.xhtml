<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Ol√° JSF</title>
</h:head>

<h:body>
	<h:form>
		Nome:
		<h:inputText id="campoNome" value="#{PessoaBean.nome}" />
		<br />
		Sobrenome:
		<h:inputText id="campoSobrenome" value="#{PessoaBean.sobrenome}" />
		<br />
		<h:commandButton value="mostrarNome"
			action="#{PessoaBean.addNome}" />
		<br />
		<h:dataTable value="#{PessoaBean.nomeCompletos}" var="n" >
			<h:column>
			<h:outputText value="#{n}"/>
			</h:column>
		</h:dataTable>

		<h1>Projeto JSF</h1>
	</h:form>
</h:body>

</html>
